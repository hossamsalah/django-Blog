<!DOCTYPE html>
<html>
    <head>
        <title> My Blog</title>
    </head>
    <body>
        <h1>Register with Blog</h1>
    {% if registered %}
    Blog says: <strong>Thank You For Registration  </strong> <br />
    {% else %}
    Blog says: <strong>Register here!</strong><br />

    <form id="user_form" method="post" action="/blog/register/" enctype="multipart/form-data ">
        {%csrf_token%}
        <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                  making everything look neater. -->
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" name="submit" value="Register"/>
    </form>
    {% endif %}
    </body>
</html>
